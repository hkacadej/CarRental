<div class="main-content page-m">
  <div class="section-content section-content-p30">
    <form (ngSubmit)="onSubmit()">

    <div class="container-fluid">
      <div *ngIf="isError" class="alert alert-danger mt-1">
        The car is reserved on the days required !
      </div>
      <div class="text-center">
      <mat-form-field appearance="fill">
        <mat-label>Enter a date range</mat-label>
        <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
          <input matStartDate formControlName="start" placeholder="Start date" (dateChange)="validateDates('change', $event)">
          <input matEndDate formControlName="end" placeholder="End date" (dateChange)="validateDates('change', $event)">
        </mat-date-range-input>
        <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker [dateClass]="dateClass()" #picker class="my-date-picker"></mat-date-range-picker>

        <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
        <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>

      </mat-form-field>
        <h2>Price per day= {{ car.price | currency : 'EUR' }}</h2>

        <h1>Price = {{ finalprice | currency : 'EUR' }}</h1>
        <button type="submit" class="btn btn-info">Make Reservation</button>
      </div>


    </div>
    </form>
  </div>
</div>
