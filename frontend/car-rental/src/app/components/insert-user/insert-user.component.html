<div class="main-content page-m">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <form [formGroup]="userFormGoup" (ngSubmit)="onSubmit()">
        <!--customer form group-->
        <div formGroupName="user" class="form-area">
          <h3>Car:</h3>

          <div class="row">
            <div class="col-md-2"><label>Role</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <select formControlName="roles">
                  <option *ngFor="let myRole of userRoles" [ngValue]="myRole">
                    {{myRole}}
                  </option>
                </select>
                <div *ngIf="roles.invalid && (roles.dirty || roles.touched)" class="alert alert-danger mt-1">
                  <div *ngIf="roles.errors.required ">
                    Please select a role
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2"><label>userName</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="username" type="text">
                <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert alert-danger mt-1">
                  <div *ngIf="username.errors.required || username.errors.notOnlyWhiteSpace">
                    First name is required
                  </div>
                  <div *ngIf="username.errors.minlength">
                    First name should be greater than 2 characters
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2"><label>password</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="password" type="text">

                <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger mt-1">
                  <div *ngIf="password.errors.required || password.errors.notOnlyWhiteSpace">
                    password is required
                  </div>
                  <div *ngIf="password.errors.minlength">
                    password should be greater than 2 characters
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!--order details-->
        <div class="form-area">
          <h3>Review order</h3>
          <p>Total quantity : {{ username }}</p>
          <p>Shipping : FREE</p>
          <p>Total price </p>
        </div>
        <!--submit button-->
        <div class="text-center">
          <button type="submit" class="btn btn-info">Purchase</button>
        </div>
      </form>
    </div>
  </div>
</div>
