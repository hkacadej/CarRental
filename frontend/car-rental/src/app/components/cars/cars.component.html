
<div class="main-content">
  <div class="section-content section-content-p30">
      <div class="container-fluid">
          <div class="row">

              <!-- loop over the collection of products -->
              <div *ngFor="let car of cars" class = "col-md-3">

                  <div class="product-box">
                      <a routerLink="/cars/{{ car.id }}/{{ currentCategoryId }}">
                        <img src="{{ car.imageUrl }}" class="img-responsive">
                      </a>
                      <h1>{{ car.model }}</h1>
                      <p>Fuel:  {{car.fuel}}  - Engine : {{car.engine}} L</p>
                      <div class="price">{{car.price | currency:'EUR'}} / day</div>
                      <a routerLink="/reserve/{{car.id}}">
                        <button class="btn btn-primary btn-sm">Make a reservation</button>
                      </a>
                  </div>

              </div>
          </div>
      </div>
  </div>
</div>
