<div *ngIf="isLoginPage()">
  <app-login></app-login>
</div>
<div *ngIf="!isLoginPage()">

  <div class="page-wrapper">

    <!-- MENU SIDEBAR-->
    <aside class="menu-sidebar d-none d-lg-block" *ngIf="!isLoginPage()">
      <div class="logo">
        <a routerLink="/cars">
          <img src="assets/images/logo.png" alt="Car Rental SDA" class="img-responsive"
            style="width: 100px;height:50px;">
        </a>
      </div>
      <app-cars-cateogry></app-cars-cateogry>
    </aside>
    <!-- END MENU SIDEBAR-->

    <div class="page-container">
      <!-- HEADER DESKTOP-->
      <header class="header-desktop" *ngIf="!isLoginPage()">
        <div class="section-content section-content-p30">
          <div class="container-fluid">
            <div class="header-wrap">
              <app-search></app-search>
              <div class="cart-area d-n">

                <button (click)="logout()"><i class="fa-solid fa-right-from-bracket" aria-hidden="true"></i></button>

              </div>
            </div>
            <div class="account-wrap"></div>
          </div>
        </div>
      </header>
      <!-- END HEADER DESKTOP-->

      <!-- MAIN CONTENT-->
      <router-outlet></router-outlet>
    </div>
  </div>

  <!-- ENDS PAGE CONTAINER -->

  <footer>
    <ul>
      <li><a href="#">About Us</a></li>
      <li><a href="#">Contact Us</a></li>
      <li><a href="#">Help</a></li>
    </ul>
  </footer>
